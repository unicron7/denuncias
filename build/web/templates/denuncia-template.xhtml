<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Agencia de Regulaci√≥n y Control Minero</ui:insert></title>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputScript library="js" name="CalendarEs.js"/>
    </h:head>

    <h:body>
        <div id="header">
            <ui:insert name="header">
                
            </ui:insert>
            <ui:include src="/templates/timeout.xhtml" />
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()"
                      onsuccess="PF('statusDialog').hide()" />

        <p:dialog id="statusDialog"
                  modal="true"
                  widgetVar="statusDialog"
                  header="Espere por favor..."
                  draggable="false"
                  closable="true"
                  resizable="false">
            <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
        </p:dialog>

        <div id="content" class="center_content">
            <ui:insert name="content"/>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                
            </ui:insert>
        </div>
    </h:body>
</html>
